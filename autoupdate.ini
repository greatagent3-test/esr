[autoupdate]
server = server_1
server_1 = https://greatagent3.github.io/esr|http://greatagent3.gitcafe.com/esr
server_test = https://greatagent3-test.github.io/esr|http://greatagent3-test.gitcafe.com/esr

[config]
sha1 = sha1.ini
sign = sha1.sign
needclean = needclean.ini
git = git.txt
versionfile = version
pubkey = ./greatagent2.pubkey
prikey = ../greatagent2.prikey
author = Wang Wei Qiang <wwqgtxx@gmail.com>
names = GreatAgent2-ESR
version = 3.0.0

[regex]
start = .\.git
end = .pyc|.pyo|.tmp|.key|.sign|.gitkeep|.nojekyll|version|git_commit.bat|git.txt|ip.txt
onlyr = .py|.ini|.sign|.tmp|.pubkey|.prikey|.txt
onlyw = .py|.ini|.sign|.tmp|.pubkey|.prikey|.txt

